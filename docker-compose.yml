services:
  shared-postgres:
    image: postgres:latest
    container_name: shared-postgres
    restart: always
    environment:
      POSTGRES_USER: budget_analyzer
      POSTGRES_PASSWORD: budget_analyzer
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - shared-pgdata:/var/lib/postgresql
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - gateway-network

  redis:
    image: redis:latest
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./docs-aggregator:/usr/share/nginx/html/docs:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - gateway-network
    depends_on:
      - shared-postgres

volumes:
  shared-pgdata:
  redis-data:

networks:
  gateway-network:
    driver: bridge