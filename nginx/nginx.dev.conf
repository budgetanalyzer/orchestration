events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ========================================================================
    # PHASE 3: RATE LIMITING
    # ========================================================================
    # Rate limiting zones - applied per IP address

    # Regular endpoints: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=per_ip:10m rate=100r/m;

    # Admin endpoints: 20 requests per minute per IP (more restrictive)
    limit_req_zone $binary_remote_addr zone=per_ip_admin:10m rate=20r/m;

    # Upstream services
    upstream transaction_service {
        server host.docker.internal:8082;
    }

    upstream currency_service {
        server host.docker.internal:8084;
    }

    # React dev server (for hot reload during development)
    upstream react_app {
        server host.docker.internal:3000;
    }

    # Phase 3: Token Validation Service (Task 3.2)
    upstream token_validation_service {
        server host.docker.internal:8088;
    }


    server {
        listen 80;
        server_name localhost;

        # Prevent absolute redirects and port issues with Docker port mapping
        absolute_redirect off;
        port_in_redirect off;

        # Default proxy timeouts (can be overridden in specific locations if needed)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ========================================================================
        # PHASE 3: SECURITY HEADERS (Task 3.5) - COMPLETED
        # ========================================================================
        # Apply security headers to all responses
        # ========================================================================

        # X-Content-Type-Options: Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # X-Frame-Options: Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;

        # X-XSS-Protection: Enable XSS filter in older browsers
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer-Policy: Control referrer information
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content-Security-Policy: Restrict resource loading
        # NOTE: Adjust CSP as needed for your frontend requirements
        # connect-src includes Auth0 domain for OAuth2 redirects and Session Gateway for API calls
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://dev-gcz1r8453xzz0317.us.auth0.com http://localhost:8081; frame-ancestors 'self';" always;

        # HSTS: Force HTTPS in production (disabled in dev since we use HTTP)
        # In production, uncomment this line:
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ========================================================================
        # NO CORS NEEDED - Session Gateway Architecture
        # ========================================================================
        # Users access everything through Session Gateway (port 8081):
        # - Frontend: http://localhost:8081/ (Session Gateway → React on port 3000)
        # - API: http://localhost:8081/api/* (Session Gateway → NGINX → backend services)
        # Browser sees same origin (localhost:8081), so no CORS issues!
        #
        # NGINX (port 8080) receives ONLY API requests from Session Gateway
        # Direct browser access to NGINX port 8080 is not supported
        # ========================================================================

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Favicon - return 204 No Content to avoid errors
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        # ========================================================================
        # PHASE 3: JWT VALIDATION (Task 3.2) - COMPLETED
        # ========================================================================
        # Internal endpoint for JWT validation via auth_request
        # This is called by NGINX for every protected API request
        # ========================================================================

        location = /auth/validate {
            internal;  # Only accessible from internal auth_request calls

            # Log auth requests for monitoring
            access_log /var/log/nginx/auth_validate.log combined;

            # Forward to Token Validation Service
            proxy_pass http://host.docker.internal:8088/auth/validate;

            # Don't forward the request body (efficiency - Task 3.2)
            proxy_pass_request_body off;
            proxy_set_header Content-Length "0";

            # Forward the Authorization header for JWT validation
            # Use $http_authorization directly - it's available from the original client request
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Original-URI $request_uri;

            # Set timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ========================================================================
        # PHASE 3: API ROUTE PROTECTION (Task 3.3) - COMPLETED
        # ========================================================================
        # Error handling for authentication failures
        # Returns 401 Unauthorized when JWT validation fails
        # ========================================================================

        error_page 401 = @error_401;

        location @error_401 {
            default_type application/json;
            return 401 '{"error":"Unauthorized","message":"Authentication required. Please log in."}';
        }

        # ========================================================================
        # RESOURCE-BASED API ROUTING
        # ========================================================================
        # Frontend calls clean resource paths like /api/transactions
        # nginx routes to the appropriate microservice with its internal path
        # 
        # Benefits:
        # - Frontend is decoupled from backend service architecture
        # - Moving a resource to a different service = only update nginx
        # - No DNS resolver needed (unlike variable-based routing)
        # 
        # To add new routes:
        # 1. Add location block below
        # 2. Point to appropriate upstream/path
        # 3. No frontend changes needed!
        # ========================================================================

        # API Documentation (aggregated Swagger UI)
        location = /api/docs {
            alias /usr/share/nginx/html/docs/index.html;
            default_type text/html;

            # Prevent browser caching for development
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Unified OpenAPI spec files (for client code generation)
        location ~ ^/api/docs/(openapi\.(json|yaml))$ {
            alias /usr/share/nginx/html/docs/$1;
            add_header Content-Disposition 'attachment; filename="$1"';
            add_header Access-Control-Allow-Origin "*";

            # Prevent browser caching for development
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Budget Analyzer API OpenAPI spec
        location /api/transaction-service/v3/api-docs {
            proxy_pass http://transaction_service/transaction-service/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Budget Analyzer API routes
        # All routes protected with JWT validation (Task 3.3) and rate limiting (Task 3.4)

        # Transaction import endpoint - allows larger file uploads
        location /api/v1/transactions/import {
            # JWT validation and rate limiting
            include includes/api-protection.conf;

            # Allow larger file uploads for transaction imports
            client_max_body_size 10M;

            # Route to transaction service
            rewrite ^/api/v1/(.*)$ /transaction-service/v1/$1 break;
            proxy_pass http://transaction_service;

            # Forward standard headers and JWT
            include includes/backend-headers.conf;

            # Extended timeouts for file processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # General transactions endpoint
        location /api/v1/transactions {
            # JWT validation and rate limiting
            include includes/api-protection.conf;

            # Route to transaction service
            rewrite ^/api/v1/(.*)$ /transaction-service/v1/$1 break;
            proxy_pass http://transaction_service;

            # Forward standard headers and JWT
            include includes/backend-headers.conf;
        }

        # Admin transactions endpoint
        location /api/v1/admin/transactions {
            # JWT validation and STRICTER rate limiting for admin endpoints
            include includes/admin-api-protection.conf;

            # Route to transaction service
            rewrite ^/api/v1/(.*)$ /transaction-service/v1/$1 break;
            proxy_pass http://transaction_service;

            # Forward standard headers and JWT
            include includes/backend-headers.conf;
        }

        # Currency Service OpenAPI spec
        location /api/currency-service/v3/api-docs {
            proxy_pass http://currency_service/currency-service/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Currency Service routes
        # All routes protected with JWT validation (Task 3.3) and rate limiting (Task 3.4)

        location /api/v1/currencies {
            # JWT validation and rate limiting
            include includes/api-protection.conf;

            # Route to currency service
            rewrite ^/api/v1/(.*)$ /currency-service/v1/$1 break;
            proxy_pass http://currency_service;

            # Forward standard headers and JWT
            include includes/backend-headers.conf;
        }

        location /api/v1/exchange-rates {
            # JWT validation and rate limiting
            include includes/api-protection.conf;

            # Route to currency service
            rewrite ^/api/v1/(.*)$ /currency-service/v1/$1 break;
            proxy_pass http://currency_service;

            # Forward standard headers and JWT
            include includes/backend-headers.conf;
        }

        # Admin routes for Currency Service
        location /api/v1/admin/currencies {
            # JWT validation and STRICTER rate limiting for admin endpoints
            include includes/admin-api-protection.conf;

            # Route to currency service
            rewrite ^/api/v1/(.*)$ /currency-service/v1/$1 break;
            proxy_pass http://currency_service;

            # Forward standard headers and JWT
            include includes/backend-headers.conf;
        }

        location /api/v1/admin/exchange-rates {
            # JWT validation and STRICTER rate limiting for admin endpoints
            include includes/admin-api-protection.conf;

            # Route to currency service
            rewrite ^/api/v1/(.*)$ /currency-service/v1/$1 break;
            proxy_pass http://currency_service;

            # Forward standard headers and JWT
            include includes/backend-headers.conf;
        }

        # React app - proxy to dev server (with WebSocket support for hot reload)
        # Session Gateway proxies frontend requests here
        location / {
            proxy_pass http://react_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}