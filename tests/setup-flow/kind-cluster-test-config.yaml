# Kind cluster config for DinD testing
# Modified from ../../../kind-cluster-config.yaml to allow external API access

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  # Bind API server to all interfaces so test-runner container can reach it
  apiServerAddress: "0.0.0.0"
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 30443
    hostPort: 443
    protocol: TCP
